<div ng-controller="HomeCtrl">
  <div class="row">
    <div class="col-md-4 tree-browser">
      <js-tree 
      	tree-events="select_node:nodeSelected" 
      	tree-ajax="/api/tree" 
      	tree-core="tree_core"
      	tree-plugins="dnd"
      ></js-tree>
    </div>
    <div class="col-md-8 file-viewer">
        <div class="files">
        <pre><code>{{fileViewer}}{{text}}<br><a href="{{fileView}}" target="_blank"><u>{{text2}}</u></a></pre></code>
        </div>
    </div>
  </div>

</div>
